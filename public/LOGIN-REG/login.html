<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../static/style.css"> -->
    <link rel="stylesheet" href='login.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div id="wrap">
        <div class="container">
            <form action="#">
                <input id='email' type="text" name="email" placeholder="EMAIL">
                <input id='email' type="password" name="password" placeholder="PASSWORD">
                <button type="submit" class="button">SUBMIT</button>
            </form>


            <!--____________________________________for error messages___________________________________________-->
            <p style="color: rgb(223, 14, 14); font-weight: bold;"></p>


            <p id="regLink"><a href="reg.html">Register new account</a></p>
        </div>
    </div>

    <script>
        $('document').ready(function () {
            $("button").click(function () {
                $("button").animate({ width: '72px' }, 150);
                $('.button').html("<div class='loader'></div>")
            });
        });
    </script>
</body>

</html>
