<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <link rel="stylesheet" href='login.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div id="wrap">
        <div class="container">
            <form action="">
                <input class='email' type="text" name="fName" placeholder="FIRST NAME">
                <input class='email' type="text" name="lName" placeholder="LAST NAME">
                <input class='email' type="text" name="email" placeholder="EMAIL">
                <input class='email' type="password" name="password" placeholder="PASSWORD">
                <input class='email' type="password" name="confPassword" placeholder="CONFIRM PASSWORD">
                <button type="submit" class="button">SUBMIT</button>


                <!--__________________Error messages________________________________________________________________-->
                <p style="color: rgb(209, 13, 13); font-weight: bold;"></p>
                <p><a href="login.html">Login</a></p>
            </form>


        </div>
    </div>
    <script>
        $('document').ready(function () {
            $("button").click(function () {
                $("button").animate({ width: '72px' }, 150);
                $('.button').html("<div class='loader'></div>")
            });
        });
    </script>
</body>

</html>
