<div class="mt-3 text-white">
  <h3 class="">Edit User Profile</h3>
  <p *ngIf="errors.first_name != undefined">{{ errors.first_name.message }}</p>
  <p *ngIf="errors.last_name != undefined">{{ errors.last_name.message }}</p>
  <p *ngIf="errors.email != undefined">{{ errors.email.message }}</p>
  <form class="mt-3 col" (submit)="updateUserById()">
    <div class="form-group row ">
      <h5 class=" col-3"> First Name: </h5>
      <input class="mb-3 form-control col-7" type="text" name="childEditProfile.first_name" [(ngModel)]="childEditProfile.first_name" value="{{childEditProfile.first_name}}"/>
      <h5 class=" col-3"> Last Name: </h5>
      <input class="mb-3 form-control col-7" type="text" name="childEditProfile.last_name" [(ngModel)]="childEditProfile.last_name" value="{{childEditProfile.last_name}}"/>
      <h5 class=" col-3"> Email: </h5>
      <input class="mb-3 form-control col-7" type="text" name="childEditProfile.email" [(ngModel)]="childEditProfile.email" value="{{childEditProfile.email}}"/>
    </div>
    
    <a class=" btn btn-danger" (click)="cancelEditProfile()">Cancel</a>
    <!-- <a class=" btn btn-danger" [routerLink]="['/user-profile', userId ]">Cancel</a> -->
    <button class=" ml-2 btn btn-primary">Edit</button>
  </form>
</div>
