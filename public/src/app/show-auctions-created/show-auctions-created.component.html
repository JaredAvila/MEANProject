<div id="wrap">
  <h1>My Auctions</h1>
  <hr />
  <div id="items" *ngFor="let item of childAuctionsCreated.auctions_created">
    <h1>{{ item.item_name }}</h1>
    <p>Opening Bid: {{ item.starting_bid }}</p>
    <p>Current Bid: $1,000,000</p>
    <p>Start Date: {{ item.start_date }}</p>
    <img src="{{item.image}}" alt="" />
    <div id="desc">
      <p>{{ item.description }}</p>
      <button class="bttn bttn-green">View Auction</button>
    </div>
  </div>
</div>
