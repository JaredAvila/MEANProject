<div class=" mt-3 text-white">
    <h3 class="">Auctions Watched</h3>
    <h5>List</h5>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Description</th>
                    <th>Image</th>
                    <th>Start Bid</th>
                    <th>Start Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of childAuctionsWatched.auctions_watched">
                    <td>{{item.item_name}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.image}}</td>
                    <td>{{item.starting_bid}}</td>
                    <td>{{item.start_date}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
