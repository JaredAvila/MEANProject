<div id="wrap">
  <h1>Auctions Watched</h1>
  <hr />
  <div id="auctions" *ngFor="let item of childAuctionsWatched.auctions_watched">
    <p>{{ item.item_name }}</p>
    <img src="{{ item.image }}" alt="" />
    <p>Starting Bid: {{ item.starting_bid }}</p>
    <p>Current Highest Bid: {{ item.starting_bid }}</p>
    <p>Current Highest Bidder: Cookie Monster</p>
    <p>Description: {{ item.description }}</p>
    <p>Start Date: {{ item.start_date }}</p>
  </div>
</div>
