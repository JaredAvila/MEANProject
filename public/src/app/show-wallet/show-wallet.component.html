<h1 id="walletH1">My Wallet</h1>
<p>
  Current balance:
  <span id="greenTxt">${{ childShowWallet.wallet_balance }}</span>
</p>
<form id="walletForm" (submit)="updateUserById()">
  <p>Add to wallet:</p>

  <input
    class="inputs"
    name="childShowWallet.wallet_balance"
    [(ngModel)]="childShowWallet.wallet_balance"
    placeholder="add to your wallet"
  />
  <button class="bttn bttn-green">Add</button>
</form>
