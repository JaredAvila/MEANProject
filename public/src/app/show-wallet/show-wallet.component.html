<div class=" mt-3 text-white">
    <h3 class="">Wallet</h3>
    <h5>Wallet Balance: {{ childShowWallet.wallet_balance}}</h5>
    <form class="mt-3 col" (submit)="updateUserById()">
      <h5 class=" col-3"> Add to wallet: </h5>
      <input class="mb-3 form-control col-7" type="text" name="childShowWallet.wallet_balance" [(ngModel)]="childShowWallet.wallet_balance" value="{{childShowWallet.wallet_balance}}"/>
      <button class=" mt-3 btn btn-primary">Add</button>
    </form>
    
</div>
