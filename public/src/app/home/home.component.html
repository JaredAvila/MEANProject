<div id="wrap">
  <div id="side">
    <h2 id="catClick">Categories</h2>
    <ul>
      <li><a (click)="getAuctionsByCategoryName('cars')">Automobiles/Transportations</a></li>
      <li><a (click)="getAuctionsByCategoryName('accessories')">Fashion/Accessories</a></li>
      <li><a (click)="getAuctionsByCategoryName('tech')">Electronics/Tech</a></li>
      <li><a (click)="getAuctionsByCategoryName('toysgames')">Toys/Games</a></li>
      <li><a (click)="getAuctionsByCategoryName('house')">Household/Outdoors</a></li>
      <li><a (click)="getAuctionsByCategoryName('artmusic')">Art/Music</a></li>
      <li><a (click)="getAuctionsByCategoryName('bookscomics')">Books/Comics</a></li>
      <li><a (click)="getAuctionsByCategoryName('shoes')">Shoes/Clothing</a></li>
      <li><a (click)="getAuctionsByCategoryName('collect')">Collectables</a></li>
    </ul>
    <button class="bttn bttn-ltBlue" id="hideBtn">Close</button>
  </div>
  <div id="show">
    <div id="carousel">
      <div ng2-carouselamos class="slides-wrapper" [items]="items" [width]="900" [$prev]="prev" [$next]="next" [$item]="item">
      </div>
      <ng-template #prev>
        <i class="fas fa-chevron-left fa-3x" id="left"></i>
      </ng-template>
      <ng-template #next>
        <i class="fas fa-chevron-right fa-3x" id="right"></i>
      </ng-template>
      <ng-template #item let-item let-i="index">
        <div class="items">
          <img src="{{ item.name }}">
        </div>
      </ng-template>
    </div>

    <div id="auctions">
      <div *ngFor="let item of auctions" class="auction">
        <img src="{{item.image}}"
          alt="">
        <div id="cardInfo">
          <h3>{{item.item_name}}</h3>
          <p>Current bid:</p>
          <h2>$24.99</h2>
          <p>Time left:</p>
          <h2>12:31:09</h2>
        </div>
        <div id="cardBtns">
          <button class="bttn bttn-green">Bid Now</button>
          <button [routerLink]="['/auctions/34']" routerLinkActive="router-link-active"  class="bttn bttn-ltBlue">View Auction</button>
        </div>
      </div>
    </div>
    
  </div>
</div>
